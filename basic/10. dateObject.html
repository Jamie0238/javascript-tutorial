<html lang="en">

<body>
    <div class="clock"></div>
    <script>
       function clock() {
         // let a = new Array;
        // console.log(a);

        let now = new Date();
        
        let year = now.getFullYear();
        let month = now.getMonth();
        let _date = now.getDate();
        let day = now.getDay();
        let hour =  now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();

        // console.log(year,month,_date,day,hour,min,sec);

        // document.write('2023년 2월 12일 일요일 00시 00분 00초');
        // document.write(year + '년 ', month+1 + '월 ', _date + '일 ', day+1 + '요일 ', hour + '시 ', min + '분 ', sec + '초 ');

        // switch(day) {
        //     case 0 : day = '일';
        //     break;
        //     case 0 : day = '월';
        //     break;
        //     case 0 : day = '화';
        //     break;
        //     case 0 : day = '수';
        //     break;
        //     case 0 : day = '목';
        //     break;
        //     case 0 : day = '금';
        //     break;
        //     case 0 : day = '토';
        //     break;
        // }

        const week = ['일', '월', '화', '수', '목', '금', '토'];
            // 시, 분, 초가 한 자릿수로 출력될 경우 -> 두자릿수로
            if(hour < 10) {
                hour = '0' + hour;
            }

            if(min < 10) {
                min = '0' + min;
            }

            if(sec < 10) {
                sec = '0' + sec;
            }

            //24시간제 -> 12시간제
            if(hour > 12) {
                hour = hour - 12
            }
        // document.write(`${year}년 ${month}월 ${_date}일 ${week[day]}요일 ${hour}시 ${min}분 ${sec}초<br>`);
        document.querySelector(".clock").innerText = `${year}년 ${month}월 ${_date}일 ${week[day]}요일 ${hour}시 ${min}분 ${sec}초`
       }
        
        setInterval(clock, 500); // 0.5초마다 실행
        clock(); //페이지가 로드되자마자
    </script>
