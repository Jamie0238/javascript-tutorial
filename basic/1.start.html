<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = 123; //변수 선언

        // 변수 : 데이터를 저장하는 공간

        // var : 변수를 선언하는 키워드
        // a : 변수의 이름(내가 부여할 수 있음-labeling)
        // = : 저장하다, 할당하다
        // 123 : data
        // ; : 명령을 마침

        // 변수 이름 작성방법
        // 1. 숫자로 시작 금지
        // 2. 띄어쓰기 금지
        // 3. 특수문자는 $, _ 만 사용할 수 있음
        // 4. 대소문자를 구별함
        //      my_name <-> My_name
        // 5. 직관적인 이름 사용
        // 6. 띄어쓰기 표현방법
        //      1) snake case : my_first_var
        //      2) camel case: myFirstVar (o)
        // 7. 예약어 사용 금지

        var abc = "가나다라";
        // 변수는 한번에 하나의 데이터만 저장
        console.log(abc);
        abc = "안녕하세요"

        // let, const
        let b = 123;
            b = '새로운 데이터'; //ok
        console.log(b);

        const c = 123; //바꿀 수 없다
            c = '새로운 데이터'; //type err
        console.log(c);
    </script>

</body>
</html>
