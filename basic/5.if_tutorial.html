        /*
        1. 키와 몸무게 입력
        2. 입력받은 키를 토대로 표준체중을 산정한 다음
            (*표준 체중 = 키에서 100을 뺀 값에 0.9 곱하기)
        3. 입력받은 몸무게가 표준체중의 20%를 초과하면
            -> 과체중입니다
        4. 입력받은 몸무게가 표준체중의 20% 미만이면
            -> 저체중입니다
        5. 입력받은 몸무게가 표준체중의 10% 미만이라면
            -> 미용체중입니다
        6. 그 외, 정상체중입니다
        */

        let weight = prompt('몸무게를 입력해 주세요');
        let height = prompt('키를 입력해 주세요');
        let standard = (height - 100) * 0.9;

        if(weight > standard * 1.2){
            alert('과체중입니다');
        } else if(weight < standard * 0.8) {
            alert('저체중입니다');
        } else if(weight < standard * 0.9) {
            alert('미용체중입니다');
        } else{
            alert('정상체중입니다');
