<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //배열(array) : 데이터를 순서로 관리하는 방법
        let friends = ['철수', '영희', '바둑이', '나비']

        // console.log(friends[3]);

        //데이터의 삽입
        friends.push('토미');
        

        //배열 데이터 업데이트(변경)
        friends[3] = '쿠키';
       

        //배열 데이터의 삭제
        //1. pop - 배열에서 마지막 데이터를 삭제하는 메서드
        friends.pop();


        //2. splice();
        friends.splice(3,1);
        console.log(friends);
    </script>
</body>
</html>
